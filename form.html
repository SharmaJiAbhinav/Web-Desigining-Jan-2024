<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" value="Abhinav" readonly />

      <br /><br />

      Name:
      <input type="text" name="n" placeholder="enter name" required />

      <br /><br />

      E-mail:
      <input type="email" name="e" placeholder="enter email" required />

      <br /><br />
      Password:
      <input type="password" name="p" required />

      <br /><br />
      Phone:
      <input type="number" name="p">
      <br><br>

     D.O.B
     <input type="date" name="dob">
         
       <br><br>
     Gender
     <input type="radio" name="Gender" value="male">Male
     <input type="radio" name="Gender" value="female">female

     <br><br>
      College:
      <select > <!--Dropdown-->
     <option value="MITS">MITS</option>
     <option value="ITM">ITM</option>
     <option value="RJIT">RJIT</option>
      
    </select>
    <br><br>
     Address:
     <textarea name="" ></textarea>
     <br><br>
     Education:
     <input type="checkbox" name="" value="10th">10th
     <input type="checkbox" name="" value="12th">12th
     <input type="checkbox" name="" value="b-tech">b-tech

     <br><br>
     Image Upload:
     <input type="file" name="" id="">
     <br><br>
    <button type="submit">submit</button>
  
  </form>
  </body>
</html>
